<!DOCTYPE html>
<html>
<head>
    <title>Create Listing</title>
</head>
<body>
    <h1>Create a New Listing</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Post Listing</button>
    </form>

    <p><a href="{% url 'listing_list' %}">Back to Listings</a></p>
</body>
</html>
