<!DOCTYPE html>
<html>
<head>
    <title>Listings</title>
</head>
<body>
    <h1>Available Listings</h1>

    <div>
        <strong>Sort by:</strong>
        <a href="?sort=newest" {% if sort_by == 'newest' %}style="font-weight:bold;"{% endif %}>Newest</a> |
        <a href="?sort=oldest" {% if sort_by == 'oldest' %}style="font-weight:bold;"{% endif %}>Oldest</a> |
        <a href="?sort=price_asc" {% if sort_by == 'price_asc' %}style="font-weight:bold;"{% endif %}>Price Low to High</a> |
        <a href="?sort=price_desc" {% if sort_by == 'price_desc' %}style="font-weight:bold;"{% endif %}>Price High to Low</a>
    </div>
    
    <ul>
        {% for listing in listings %}
            <li>
                <strong>{{ listing.title }}</strong> — {{ listing.location }} — ${{ listing.price_per_night }}
            </li>
        {% empty %}
            <li>No listings available yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
